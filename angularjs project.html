<!DOCTYPE html>
<html lang="en" ng-app="motivationApp">
<head>
  <meta charset="UTF-8">
  <title>Daily Motivation Galaxy</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px cyan;
    }

    .quote-box {
      font-size: 1.5em;
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .btn-custom {
      margin: 5px;
    }

    .quote-fav {
      color: gold;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.1) !important;
      border-color: rgba(255, 255, 255, 0.1) !important;
    }
  </style>
</head>
<body ng-controller="quoteCtrl">

  <div class="container">
    <h1>üåå Daily Motivation Galaxy üå†</h1>

    <!-- Display Quote -->
    <div class="quote-box">
      "{{currentQuote.text}}"  
      <br><small>‚Äì {{currentQuote.author}}</small>
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button class="btn btn-info btn-custom" ng-click="nextQuote()">üîÑ New Quote</button>
      <button class="btn btn-warning btn-custom" ng-click="toggleFavourite()">‚≠ê {{isFavourite(currentQuote) ? 'Unfavourite' : 'Favourite'}}</button>
    </div>

    <!-- Add Your Own Quote -->
    <div class="mt-4">
      <h4>Add Your Quote</h4>
      <input class="form-control mb-2" placeholder="Your Quote" ng-model="newQuote.text">
      <input class="form-control mb-2" placeholder="Author" ng-model="newQuote.author">
      <button class="btn btn-success" ng-click="addMyQuote()">‚ûï Add</button>
    </div>

    <!-- Filter -->
    <div class="mt-4">
      <button class="btn btn-outline-light btn-sm" ng-click="filter='all'">All</button>
      <button class="btn btn-outline-light btn-sm" ng-click="filter='favs'">Favourites</button>
      <button class="btn btn-outline-light btn-sm" ng-click="filter='mine'">My Quotes</button>
    </div>

    <!-- List Quotes -->
    <ul class="list-group mt-3">
      <li class="list-group-item text-white" ng-repeat="q in filteredQuotes()">
        "{{q.text}}" ‚Äì <em>{{q.author}}</em>
        <span class="float-right" ng-if="q.isFav">‚≠ê</span>
      </li>
    </ul>
  </div>

  <!-- AngularJS Logic -->
  <script>
    var app = angular.module('motivationApp', []);

    app.controller('quoteCtrl', function($scope, $interval) {
      $scope.quotes = [
        { text: "Believe in yourself and all that you are.", author: "Christian D. Larson" },
        { text: "Your limitation‚Äîit‚Äôs only your imagination.", author: "Unknown" },
        { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
        { text: "Great things never come from comfort zones.", author: "Unknown" }
      ];

      $scope.myQuotes = [];
      $scope.favQuotes = [];
      $scope.filter = 'all';
      $scope.newQuote = { text: '', author: '' };
      $scope.currentQuote = $scope.quotes[0];

      $scope.nextQuote = function() {
        const all = $scope.quotes.concat($scope.myQuotes);
        const index = Math.floor(Math.random() * all.length);
        $scope.currentQuote = all[index];
      };

      $scope.toggleFavourite = function() {
        $scope.currentQuote.isFav = !$scope.currentQuote.isFav;
        if ($scope.currentQuote.isFav) {
          $scope.favQuotes.push($scope.currentQuote);
        } else {
          $scope.favQuotes = $scope.favQuotes.filter(q => q !== $scope.currentQuote);
        }
      };

      $scope.isFavourite = function(quote) {
        return quote.isFav;
      };

      $scope.addMyQuote = function() {
        if ($scope.newQuote.text && $scope.newQuote.author) {
          const newQ = {
            text: $scope.newQuote.text,
            author: $scope.newQuote.author,
            isFav: false
          };
          $scope.myQuotes.push(newQ);
          $scope.newQuote = { text: '', author: '' };
        }
      };

      $scope.filteredQuotes = function() {
        if ($scope.filter === 'favs') return $scope.favQuotes;
        if ($scope.filter === 'mine') return $scope.myQuotes;
        return $scope.quotes.concat($scope.myQuotes);
      };

      // Auto rotate quote every 10 seconds
      $interval($scope.nextQuote, 10000);
    });
  </script>
</body>
</html>
