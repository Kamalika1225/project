<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game 🎮</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dff9fb, #c7ecee);
      font-family: 'Segoe UI', sans-serif;
    }
    .game-card {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background-color: white;
    }
    .btn-choice {
      font-size: 18px;
      margin: 10px;
      border-radius: 25px;
      width: 130px;
    }
    .result {
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-card text-center">
    <h2 class="mb-3 text-primary">Rock 🪨 Paper 📄 Scissors ✂️</h2>
    <p>Choose one to play:</p>

    <div>
      <button class="btn btn-outline-danger btn-choice" onclick="playGame('rock')">Rock</button>
      <button class="btn btn-outline-success btn-choice" onclick="playGame('paper')">Paper</button>
      <button class="btn btn-outline-warning btn-choice" onclick="playGame('scissors')">Scissors</button>
    </div>

    <div class="mt-4">
      <p><strong>Your Choice:</strong> <span id="userChoice">-</span></p>
      <p><strong>Computer's Choice:</strong> <span id="compChoice">-</span></p>
      <p class="result text-success" id="result">Let's play!</p>
    </div>

    <hr>
    <h5>Score</h5>
    <p>You: <span id="userScore">0</span> | Computer: <span id="compScore">0</span></p>
  </div>

  <script>
    let userScore = 0;
    let compScore = 0;

    function playGame(user) {
      const choices = ['rock', 'paper', 'scissors'];
      const comp = choices[Math.floor(Math.random() * 3)];

      document.getElementById("userChoice").innerText = user;
      document.getElementById("compChoice").innerText = comp;

      let result = "";

      if (user === comp) {
        result = "It's a Draw 😐";
      } else if (
        (user === 'rock' && comp === 'scissors') ||
        (user === 'paper' && comp === 'rock') ||
        (user === 'scissors' && comp === 'paper')
      ) {
        result = "You Win! 🎉";
        userScore++;
      } else {
        result = "Computer Wins! 😢";
        compScore++;
      }

      document.getElementById("result").innerText = result;
      document.getElementById("userScore").innerText = userScore;
      document.getElementById("compScore").innerText = compScore;
    }
  </script>

</body>
</html>
